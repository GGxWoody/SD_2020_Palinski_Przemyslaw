<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src='../../../assets/team-creast.png' class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ team.teamName }}</h5>
        <p class="card-text">{{ team.description }}</p>
        <p class="card-text"><small class="text-muted">Team created: {{ team.dateCreated | date: 'mediumDate' }}</small></p>
      </div>
    </div>
  </div>
</div>
