<div class="container mt-4">
  <div class="row">
    <h1>{{ team.teamName }} Team Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ '../../../assets/team-creast.png' }}"
          alt="{{ team.teamName }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
          </div>
          <div>
            <strong>Games:</strong>
          </div>
          <div>
            <strong>Team created:</strong>
            <p>{{ team.dateCreated | date: "mediumDate" }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="staticModal.show()"
            >
              Match invite
            </button>
            <button class="btn btn-success w-100">
              <i class="fa fa-envelope"></i> Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel text-center">
        <tabset>
          <tab heading="About {{ team.teamName }}">
            <h2 class="mt-3">Team Owner</h2>
            <div class="row justify-content-center">
              <div class="col-3">
                <app-member-card [user]="team.owner"></app-member-card>
              </div>
            </div>
            <h4 class="mt-3">
              {{ team.description }}
            </h4>
          </tab>
          <tab heading="Players">
            <div *ngIf="team.users.length === 0" class="mt-5 text-center">
              <h4>Team has no players</h4>
            </div>
            <div class="row justify-content-center mt-3">
              <div *ngFor="let user of team.users" class="col-3">
                <app-member-card [user]="user"></app-member-card>
              </div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>


<div
  class="modal fade"
  bsModal
  #staticModal="bs-modal"
  [config]="{ backdrop: 'static' }"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">
          Team invite
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="staticModal.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ngx-select-dropdown
          [multiple]="false"
          [(ngModel)]="teamSelected"
          [options]="loginedInUser.teamsCreated"
          [config]="config"
        ></ngx-select-dropdown>
        <button class="btn btn-primary w-100 mt-3" (click)="sendMatchInvite(team.id)">
          Team invite
        </button>
      </div>
    </div>
  </div>
</div>
