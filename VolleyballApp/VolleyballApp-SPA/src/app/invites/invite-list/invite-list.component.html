<div class="container mt-3">
  <div class="row justify-content-center">
    <h2 class="col-12 text-center mt-4" *ngIf="invites.length === 0">No Invites</h2>
    <div *ngFor="let invite of invites" class="col-6">
      <app-invite-card [invite]="invite" (refreshContent)="refreshContent()"></app-invite-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="(pagination.totalPages >= 2)">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
