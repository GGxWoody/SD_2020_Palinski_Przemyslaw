<div class="container mt-3">
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg mr-2 " (click)="creationToggle()">Create League</button>
  </div>
  <div *ngIf="creationMode" class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-sm-12">
        <app-league-form (cancelRegister)="cancelCreationMode($event)"></app-league-form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <h1 *ngIf="pagination.totalPages === 0">There are no Leagues with current filter</h1>
    <div *ngFor="let league of leagues" class="col-md-6 col-lg-4 col-sm-12">
      <app-leagues-card [league]="league"></app-leagues-card>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination.totalPages >= 2">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
