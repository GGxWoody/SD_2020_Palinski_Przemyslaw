<div class="container mt-3">
  <div class="row justify-content-center">
    <h1 *ngIf="pagination.totalPages === 0">There are no Leagues with current filter</h1>
    <div *ngFor="let league of leagues" class="col-6">
      <app-leagues-card [league]="league"></app-leagues-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination.totalPages >= 2">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
