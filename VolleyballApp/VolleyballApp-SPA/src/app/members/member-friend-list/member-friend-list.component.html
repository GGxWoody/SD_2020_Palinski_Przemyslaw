<div class="container mt-3">
  <div class="row justify-content-center">
    <h1 *ngIf="pagination.totalPages === 0">You need to invite friends first</h1>
    <div *ngFor="let friend of friends" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="friend"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination.totalPages >= 2">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
