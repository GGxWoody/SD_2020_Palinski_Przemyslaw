<div class="container mt-3">
  <div class="row justify-content-center">
    <div *ngFor="let friend of friends" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card *ngIf="friend.secondUser.id === user.id" [user]="friend.firstUser"></app-member-card>
      <app-member-card *ngIf="friend.firstUser.id === user.id" [user]="friend.secondUser"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
