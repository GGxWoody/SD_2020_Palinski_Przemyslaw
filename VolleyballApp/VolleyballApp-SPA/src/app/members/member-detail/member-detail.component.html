<div class="container mt-4">
  <div class="row">
    <h1>{{ user.knownAs }}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user.photoUrl || '../../../assets/user.png' }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Games:</strong>
            <p>Won: {{ user.gamesWon }}, Lost: {{ user.gamesLost }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{ user.lastActive | timeAgo }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.created | date: "mediumDate" }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button
              class="btn btn-primary w-100"
              *ngIf="!user.isFriend"
              (click)="sendFriendInvite(user.id)"
            >
              <i class="fa fa-address-book"></i>Friend invite
            </button>
            <button
              *ngIf="user.isFriend"
              type="button"
              class="btn btn-primary w-100"
              (click)="staticModal.show()"
            >
              Team invite
            </button>
            <button class="btn btn-success w-100">
              <i class="fa fa-envelope"></i> Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{ user.knownAs }}"> </tab>
          <tab heading="Teams">
            <div *ngIf="user.teams.length === 0" class="mt-5 text-center">
              <h4>Player has no teams</h4>
            </div>
            <div *ngFor="let team of user.teams" class="col-12 mt-2">
              <app-team-card [team]="team"></app-team-card>
            </div>
          </tab>
          <tab *ngIf="user.teamsCreated.length != 0" heading="Teams Created">
            <div *ngFor="let team of user.teamsCreated" class="col-12 mt-2">
              <app-team-card [team]="team"></app-team-card>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  bsModal
  #staticModal="bs-modal"
  [config]="{ backdrop: 'static' }"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">
          Team invite
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="staticModal.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ngx-select-dropdown
          (change)="selectionChanged($event)"
          [multiple]="false"
          [(ngModel)]="teamSelected"
          [options]="loginedInUser.teamsCreated"
          [config]="config"
        ></ngx-select-dropdown>
        <button
          [disabled]="inTeam"
          class="btn btn-primary w-100 mt-3"
          (click)="sendTeamInvite(user.id)"
        >
          Team invite
        </button>
      </div>
    </div>
  </div>
</div>
