<div class="container mt-4">
  <div class="row">
    <h1>{{ user.knownAs }}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user.photoUrl || '../../../assets/user.png' }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Games:</strong>
            <p> Won: {{ user.gamesWon }}, Lost: {{ user.gamesLost }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{ user.lastActive | date: "mediumDate" }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.created | date: "mediumDate" }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success w-100">
              <i class="fa fa-envelope"></i> Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{ user.knownAs }}"> </tab>
          <tab heading="Teams">
            <div *ngIf="user.teams.length === 0" class="mt-5 text-center">
              <h4>Player has no teams</h4>
            </div>
            <div *ngFor="let team of user.teams" class="col-12 mt-2">
              <app-team-card [team]="team"></app-team-card>
            </div>
          </tab>
          <tab *ngIf="user.teamsCreated.length != 0" heading="Teams Created">
            <div *ngFor="let team of user.teamsCreated" class="col-12 mt-2">
              <app-team-card [team]="team"></app-team-card>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
